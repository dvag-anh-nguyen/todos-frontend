<div *ngIf="board">
  <div>
    Board Title: {{ board.title }}
  </div>
  <div *ngIf="board.tasks">
    Number of tasks: {{ board.tasks.length }}
    <div>
      <ul>
        <li *ngFor="let task of board.tasks">
          <app-task-item [value]="task"></app-task-item>
        </li>
      </ul>
    </div>
  </div>
</div>
